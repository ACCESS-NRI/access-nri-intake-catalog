jsonschema:
  $schema: https://json-schema.org/draft/2020-12/schema
  type: object
  properties:
    path:
      type: string
    realm:
      type: string
      enum:
      - aerosol
      - atmos
      - atmosChem
      - land
      - landIce
      - none
      - ocean
      - ocnBgchem
      - seaIce
      - unknown
    frequency:
      type: string
      oneOf:
      - pattern: ^fx$
      - pattern: ^subhr$
      - pattern: ^\d+hr$
      - pattern: ^\d+day$
      - pattern: ^\d+mon$
      - pattern: ^\d+yr$
      - pattern: ^\d+dec$
    variable:
      type: array
      items:
        type: string
    start_date:
      type: string
      pattern: ^\d\d\d\d-\d\d-\d\d,\s\d\d:\d\d:\d\d$
    end_date:
      type: string
      pattern: ^\d\d\d\d-\d\d-\d\d,\s\d\d:\d\d:\d\d$
  required:
  - path
  - realm
  - frequency
  - variable
  - start_date
  - end_date
path_column: path
variable_column: variable
