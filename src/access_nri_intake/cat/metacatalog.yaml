metadata:
  parameters:
    version_:
      description: "Catalog version"
      type: str

sources:
  access_nri:
    args:
      columns_with_iterables:
      - model
      - realm
      - frequency
      - variable
      mode: r
      name_column: name
      path: "/g/data/tm70/intake/{{version_}}/metacatalog.csv"
      yaml_column: yaml
    description: "ACCESS-NRI intake catalog"
    driver: intake_dataframe_catalog.core.DfFileCatalog
    metadata:
      version: "{{version_}}"

