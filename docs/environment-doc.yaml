name: access-nri-intake-doc
channels:
  - conda-forge
  - defaults
dependencies:
  - python==3.11
  - astroid<3.0 # see https://github.com/readthedocs/sphinx-autoapi/issues/407
  - hdf5
  - ipython
  - numpy
  - numpydoc
  - sphinx
  - sphinx-autobuild
  - pre-commit
  - pip
  - pip:
    - sphinx-autoapi
    - sphinx-book-theme
    - sphinx-copybutton
    - sphinx-panels
    - sphinxcontrib-napoleon
    - myst-nb
    - git+https://github.com/ACCESS-NRI/access-ipy-telemetry@main#egg=access_ipy_telemetry
    - -e ..
