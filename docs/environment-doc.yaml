name: catalog-manager-doc
channels:
  - conda-forge
  - defaults
dependencies:
  - python==3.11
  - ipython
  - numpydoc
  - sphinx
  - sphinx-autobuild
  - pre-commit
  - pip
  - pip:
    - sphinx-book-theme
    - sphinxcontrib-napoleon
    - sphinx-autoapi
    - sphinx-copybutton
    - sphinx-panels
    - myst-nb
    - -e ..
