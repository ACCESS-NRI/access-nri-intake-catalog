description: CMIP6 Regional Climate Model Data from CCAM for Australian Climate Service
long_description: >-
  Australasian climate change projections based on the Conformal Cubic Atmospheric Model (CCAM) 
  at 12.5km resolution following the experiment design and domain of CORDEX-CMIP6 
  for the Australian Climate Service.
  All CORE and Tier1 CORDEX variables are available with some limited Tier2 output.
  Simulations run from 1950-2099 for SSP126 and SSP370 for seven downscaled CMIP6 GCMs and ERA5 (1979-2021).
