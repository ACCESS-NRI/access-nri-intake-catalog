[project]
name = "access_nri_intake"
authors = [
    { name = "ACCESS-NRI" },
]
description = "Intake catalog managed by ACCESS-NRI and associated tools"
readme = "README.rst"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cftime",
    "ecgtools>=2023.7.13",
    "intake>=0.7.0",
    "intake-dataframe-catalog>=0.2.3",
    "intake-esm>=2023.10.27",
    "jsonschema",
    "pooch",
    "xarray",
]
dynamic = ["version"]

[project.scripts]
catalog-build = "access_nri_intake.cli:build"

[project.entry-points."intake.catalogs"]
access_nri = "access_nri_intake.data:data"

[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools >= 61.0.0",
  "versioneer[toml]",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
access_nri_intake = ["data/catalog.yaml"]

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "src/access_nri_intake/_version.py"
versionfile_build = "access_nri_intake/_version.py"
tag_prefix = "v"
parentdir_prefix = "access-nri-intake-"

[tool.pytest.ini_options]
addopts = "--cov=./src --cov-report=xml"

[tool.coverage.run]
omit = [
    "src/access_nri_intake/_version.py",
    "src/access_nri_intake/data/__init__.py",
]

[tool.ruff]
target-version = "py39"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
# E402: module level import not at top of file
# E501: line too long - let black worry about that
ignore = [
    "E402",
    "E501",
]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I",
    # Pyupgrade
    "UP",
]

[tool.ruff.mccabe]
max-complexity = 18

[tool.ruff.isort]
known-first-party = ["access_nri_intake"]
